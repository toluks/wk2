<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
      <form>
        <h1>Create Account</h1>

        <ul>
            <li><label for="fname">full name</label>
                <input type="text" name="fnname" id="fname" placeholder="kofi john">
            </li>
            
            <li><label for="DOB">Date of Birth</label>
                <input type="date" name="DOB" id="DOB">
            </li>

            <li><label for="address">Home Address</label>
                <input type="text" name="Address" id="Address">
            
            </li>

            <li><p>Gender</p>
                <input type="radio" name="Gender" id="male">
                <label for="male">male</label>

                <input type="radio" name="gender" id="female">
                <label for="female">female</label>

                <input type="radio" name="gender" id="none">
                <label for="none">none</label>

                

               


                

            </li>
            <p>Marital Status</p>

             <input type="radio" name="marital status" id="single">
                <label for="single">single</label>

             <input type="radio" name="marital status" id="married">
                <label for="married">married</label>
            
                <input type="radio" name="marital status" id="divorced"> 
                <label for="divorced">divorced</label>

            <input type="radio" name="marital status" id="widowed">
                <label for="widowed">widowed</label>
</li>

            <li>
                <label for="Email">email</label>
                <input type="email" name="email" id="email" placeholder="email">
            
            </li>



            
                <span>state of origin</span>

                <select>
                    <optgroup label="south west">
                        <option value="lg">lagos</option>
                        <option value="og">ogun</option>
                        <option value="os">osun</option>
                        <option value="ek">ekiti</option>
                        <option value="oy">oyo</option>

</optgroup>
                    <optgroup label="south east">
                        <option value="an">anambra</option>
                        <option value="im">imo</option>
                        <option value="eb">ebonyi</option>
                        <option value="en">enugu</option>
                        <option value="ab">abia</option>


</optgroup>

                    <optgroup label="north central">
                       <option value="kg">kogi</option>
                       <option value="pla">plateau</option>
                       <option value="be">benue</option>
                       <option value="na">nasarawa</option>
                       <option value="ni">niger</option>


</optgroup>



</select>

            <li>
                <label for="phone">phone number</label>
                <input type="tel" name="phone" id="phone" placeholder="07069496388" required>

            </li>

            <li>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">accept terms &amp; conditions</label>
            </li>
        
            
            <li>
                <input type="checkbox" name="accept2" id="accept2">
                <label for="accept2">subscribe to our weekly newsletters</label>
            </li>

            <li>
                <input type="submit" value="subscribe">

            </li>



        </ul>



        
            
        </form>
    </main>
    
</body>
</html>
